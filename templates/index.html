<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simulation Results Overview</title>
</head>
<body>

	<div>
		<strong>Given parameters : {{ given_parameters }}</strong><br>
		<strong>Results : {{ results|count }}</strong>
	</div>

	<hr>

	<table>
		<thead>
			<tr>
				<th>Game ID</th>
				<th>Result</th>
			</tr>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td><a href="/game/{{ result.party_id }}">Game#{{ result.party_id }}</a></td>
				<td>{{ result.result }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	
</body>
</html>
